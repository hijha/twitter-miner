<!DOCTYPE html>
<html lang="en" ng-app="twitter-miner">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter Miner</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">
</head>


<body>
    <header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-xs-12 col-sm-8">
                    <h1> Twitter Miner </h1>
                    <p> Extract valuable information from Twitter</p>
                </div>
            </div>
        </div>
    </header>
    <div class="container" ng-controller="InputController">
        <div class="row row-content">
            <div class="col-xs-12 col-sm-6 row-xs-margin">
                <input class="form-control" type="text" placeholder="Enter Twitter handle" ng-model="twitterHandle">
            </div>
            <div class="col-xs-12 col-sm-2 row-xs-margin">
                <input class="form-control" type="number" placeholder="Number of Tweets" ng-model="numOfTweets">
            </div>
            <div class="col-xs-12 col-sm-2 row-xs-margin">
                <button ng-click="submit()" class="btn btn-sm btn-primary" type="button">
                    Submit
                </button>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-xs-12">
                <h3> Most commonly used terms : </h3>
            </div>
        </div>

    </div>
    
    <!-- AngularJS -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
